Description: A template for creating AutoScalingGroup with help of LaunchTemplate. Java 8 is installing during instance startup

Parameters:
  EC2InstanceType:
    Description: EC2 instance type configuration
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium

  EC2InstanceAmiId:
    Description: AMI identifier for the EC2 instance
    Type: String
    Default: ami-08d9a394ac1c2994c

  KeyName:
    Description: EC2 Instance SSH Key
    Type: AWS::EC2::KeyPair::KeyName
    Default: rgederin-us-west-1

Resources:
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !Ref EC2InstanceAmiId
        InstanceType: !Ref EC2InstanceType
        KeyName: !Ref KeyName
        SecurityGroups:
          - !Ref SSHSecurityGroup
          - !Ref HTTPSecurityGroup
        UserData:
          Fn::Base64: |
            #!/bin/bash
            sudo yum -y update 
            sudo yum -y install java-1.8.0-openjdk

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      MinSize: "2"
      MaxSize: "4"
      DesiredCapacity: "2"
      AvailabilityZones:
        - us-west-1a
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber

  SSHSecurityGroup:
    Description: Security group configured for ssh access
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group For EC2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  HTTPSecurityGroup:
    Description: Security group configured for http access
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group For EC2
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
